<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" onchange="changevalue(this.value)">
    <option>Select Your College</option>
    <option value="red">RJIT</option>
    <option value="blue">ITM</option>
    <option value="WHITE">MITS</option>
    <option value="other">others</option>
    </select>
    <input type="text" name="" id="color" style="display: none;">
    <button>Submit</button>

    <script type="text/javascript">
        function changevalue(val){
            if(val === "other")
            document.getElementById("color").style.display='block';
            else
            document.getElementById('color').style.display='none';
        }
    </script>
</body>
</html>
