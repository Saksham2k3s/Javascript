<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		
		var a = ["Ram", 12, "Mohan",66];
		document.write(a +"<br>");
		var b = a.includes("Ram"); //includes check value and return true if it is present else false.
		document.write(b +"<br><br>");

		//concat is used to join the arrays
		var p = ["teena","meena","deepa"];
		var q = ["monu","sonu","popo"];
		var r = p.concat(q);
		document.write(r +"<br><br>");

		//join is used to join particular thing bw each element of array
		var s = r.join("+");
		document.write(s +"<br><br>");
	</script>
</head>
<body>

</body>
</html>
