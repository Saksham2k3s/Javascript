<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.formstyle{
			width: 250px;
			height: 287px;
			margin: auto;
		}
		input{
			width: 80px;
			height: 40px;
			background-color: #a7b5b0d9;
			font-size: 30px;
			color: white;
			border-bottom: 1px solid black;
		}
		#finalanswer{
			width: 240px;
			color: #d4edf5f7;
		}
		#clearbutton{
			width: 248px;

		}
	</style>
</head>
<body>


<div class="formstyle">
	
	<form class="form">
    <input type="text" name="answer" id="finalanswer">
    <br>

    <input  onclick="form.answer.value += '1' "type="button" name="" value="1">
     <input onclick="form.answer.value += '2' "type="button" name="" value="2">
      <input onclick="form.answer.value += '3' "type="button" name="" value="3">
      <br>

       <input onclick="form.answer.value += '4' "type="button" name="" value="4">
     <input onclick="form.answer.value += '5' "type="button" name="" value="5">
      <input onclick="form.answer.value += '6' "type="button" name="" value="6">
      <br>

       <input onclick="form.answer.value += '7' "type="button" name="" value="7">
     <input onclick="form.answer.value += '8' "type="button" name="" value="8">
      <input onclick="form.answer.value += '9' "type="button" name="" value="9">
      <br>

       <input onclick="form.answer.value += '+' "type="button" name="" value="+">
     <input onclick="form.answer.value += '-' "type="button" name="" value="-">
      <input onclick="form.answer.value += '/' "type="button" name="" value="/">
      <br>

       <input onclick="form.answer.value += '0' "type="button" name="" value="0">
     <input onclick="form.answer.value += '*' "type="button" name="" value="*">
      <input onclick="form.answer.value = eval(form.answer.value)" type="button" name="" value="=">
      <br>
      <input id="clearbutton" onclick="form.answer.value = '' "type="button" name="" value="Clear All">
	</form>
</div>

</body>
</html>
